<!DOCTYPE html>
<html>
  <head>
    <title>创建FormData</title>
  </head>
  <script>
    const formData = new FormData()
    formData.append('username','test')
    formData.append('password','test')
    formData.append('xml',new Blob(['<div></div>'],{type:'text/xml'}))

    const request = new XMLHttpRequest()
    request.open('POST','http:/localhost:3000/post',true)
    request.send(formData)
  </script>
</html>
